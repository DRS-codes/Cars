<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e8ff;
            color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #4b0082;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #6a0dad;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #4b0082;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #6a0dad;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #b19cd9;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f3e8ff;
        }

        tr:hover {
            background-color: #e0c3fc;
        }

        .action-buttons {
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background-color: #ff6347; /* Delete button color */
        }

        .action-buttons button.update {
            background-color: #1e90ff; /* Update button color */
        }
    </style>
</head>
<body>
    <h1>Admin Page</h1>

    <form id="addCarForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" required>
        <button type="submit">Add Car</button>
    </form>

    <table id="carsTable">
        <tr>
            <th>Name</th>
            <th>Year</th>
            <th>Price</th>
            <th>Actions</th>
        </tr>
    </table>

    <script>
        const carsTable = document.getElementById('carsTable');
        const addCarForm = document.getElementById('addCarForm');

        async function fetchCars() {
            try {
                const response = await fetch('https://ap-south-1.aws.data.mongodb-api.com/app/application-1-zuqzzgn/endpoint/viewCars');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const cars = await response.json();
                displayCars(cars);
            } catch (error) {
                console.error('Fetch error: ', error);
                alert('Failed to fetch cars: ' + error.message);
            }
        }

        function displayCars(cars) {
            carsTable.innerHTML = `
                <tr>
                    <th>Name</th>
                    <th>Year</th>
                    <th>Price</th>
                    <th>Actions</th>
                </tr>
            `;

            cars.forEach(car => {
                const row = carsTable.insertRow();
                row.insertCell(0).textContent = car.name;
                row.insertCell(1).textContent = car.Year;
                row.insertCell(2).textContent = car.Price;
                const actionsCell = row.insertCell(3);
                actionsCell.classList.add('action-buttons');
                actionsCell.innerHTML = `
                    <button class="update" onclick="updateCar('${car._id}', '${car.name}', ${car.Year}, ${car.Price})">Update</button>
                    <button onclick="deleteCar('${car._id}')">Delete</button>
                `;
            });
        }

        async function addCar(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const year = document.getElementById('year').value;
            const price = document.getElementById('price').value;

            try {
                const response = await fetch('https://ap-south-1.aws.data.mongodb-api.com/app/application-1-zuqzzgn/endpoint/addCar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, Year: year, Price: price }),
                });

                if (response.ok) {
                    alert('Car added successfully');
                    fetchCars(); // Refresh the car list
                } else {
                    alert('Failed to add car');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }

        async function updateCar(id, name, year, price) {
            const newName = prompt('Enter new name:', name);
            const newYear = prompt('Enter new year:', year);
            const newPrice = prompt('Enter new price:', price);

            if (newName && newYear && newPrice) {
                try {
                    const response = await fetch('https://ap-south-1.aws.data.mongodb-api.com/app/application-1-zuqzzgn/endpoint/updateCar', {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ _id: id, name: newName, Year: newYear, Price: newPrice }),
                    });

                    if (response.ok) {
                        alert('Car updated successfully');
                        fetchCars(); // Refresh the car list
                    } else {
                        alert('Failed to update car');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        async function deleteCar(id) {
            if (confirm('Are you sure you want to delete this car?')) {
                try {
                    const response = await fetch('https://ap-south-1.aws.data.mongodb-api.com/app/application-1-zuqzzgn/endpoint/deleteCar', {
                        method: 'DELETE',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ _id: id }),
                    });

                    if (response.ok) {
                        alert('Car deleted successfully');
                        fetchCars(); // Refresh the car list
                    } else {
                        alert('Failed to delete car');
                    }
                } catch (error) {
                    console.error('Error:', error);
                }
            }
        }

        // Fetch and display cars on page load
        window.onload = fetchCars;

        // Add car form submit event
        addCarForm.addEventListener('submit', addCar);
    </script>
</body>
</html>
