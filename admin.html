<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Page</title>
<style>
/* General Styles */
body {
  font-family: 'Arial', sans-serif;
 margin: auto;
  padding: 10;
  background-size: 400% 400%;
  animation: gradientAnimation 15s ease infinite;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

/* Keyframes for animation */
@keyframes gradientAnimation {
  0% {
    background-position: 0% 0%;
  }
  50% {
    background-position: 100% 100%;
  }
  100% {
    background-position: 0% 0%;
  }
}

/* Container */
.container {
  max-width: 800px;
  width: 100%;
  padding: 20px;
  background-color: #ffffff;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}

/* Form */
.form-container {
  width: 100%;
  margin-top: 30px;
}

form {
  display: flex;
  flex-direction: column;
  align-items: center;
}

input {
  padding: 12px;
  border: 2px solid #ddd;
  border-radius: 8px;
  font-size: 16px;
  transition: border-color 0.3s, box-shadow 0.3s;
  width: 80%;
  margin-bottom: 15px;
}

input:focus {
  border-color: #6a11cb;
  box-shadow: 0 0 8px rgba(106, 17, 203, 0.5);
  outline: none;
}

/* Buttons */
button {
  padding: 12px 24px;
  border: none;
  border-radius: 8px;
  background-color: #6a11cb;
  color: white;
  font-size: 18px;
  cursor: pointer;
  transition: background-color 0.3s, transform 0.3s;
}

button:hover {
  background-color: #4a09a5;
  transform: scale(1.05);
}

/* Cards */
.card {
  background: white;
  padding: 20px;
  border-radius: 12px;
  box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
  transition: transform 0.3s, box-shadow 0.3s;
  margin: 15px 0;
  text-align: center;
}

.card:hover {
  transform: translateY(-8px);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
}

/* Typography */
h1, h2 {
  color: #6a11cb;
}

p {
  color: #333;
}
</style>

</head>
<body>
<center>
  <div class="container">
    <h1>Admin Dashboard</h1>
    <h2>Add New Car</h2>
    <form id="addCarForm">
      <input type="text" id="name" name="name" placeholder="Car Name" required>
      <input type="number" id="year" name="year" placeholder="Year" required>
      <input type="number" id="price" name="price" placeholder="Price" required>
      <button type="submit">Add Car</button>
    </form>
  </div>
</div>
 <div id="carList"></div>
  <script>
  // Fetch cars and render them
  function fetchCars() {
    fetch('/viewCars')
      .then(response => response.json())
      .then(data => {
        const carList = document.getElementById('carList');
        carList.innerHTML = data.map(car => `
          <div class="card">
            <h3>${car.name}</h3>
            <p>Year: ${car.year}</p>
            <p>Price: $${car.price}</p>
            <button onclick="deleteCar('${car._id}')">Delete</button>
          </div>
        `).join('');
      });
  }

  // Add new car
  document.getElementById('addCarForm').addEventListener('submit', function(e) {
    e.preventDefault();
    const name = document.getElementById('name').value;
    const year = document.getElementById('year').value;
    const price = document.getElementById('price').value;

    fetch('/addCar', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ name, year, price })
    })
    .then(() => fetchCars());
  });

 
  // Delete car
  function deleteCar(id) {
    fetch('/delCar', {
      method: 'DELETE',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ _id: id })
    })
    .then(() => fetchCars())
    .catch(error => console.error('Error:', error));
  }

  // Initial fetch
  fetchCars();
</script>

</body>
</html>
