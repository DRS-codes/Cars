<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Cars</title>
<style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3e8ff;
            color: #4b0082;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #6a0dad;
            margin-bottom: 20px;
        }

        table {
            border-collapse: collapse;
            width: 80%;
            max-width: 800px;
            margin: 20px 0;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            border: 1px solid #6a0dad;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #b19cd9;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f3e8ff;
        }

        tr:hover {
            background-color: #e0c3fc;
        }

        @media (max-width: 600px) {
            table, th, td {
                display: block;
                width: 100%;
            }

            th, td {
                padding: 15px;
                text-align: right;
            }

            th {
                background-color: #6a0dad;
            }

            tr {
                margin-bottom: 10px;
            }
        }
</style>
    <script>
        async function viewCars() {
            try {
                const response = await fetch('https://ap-south-1.aws.data.mongodb-api.com/app/application-1-zuqzzgn/endpoint/viewCars');
                if (!response.ok) {
                    throw new Error('Network response was not ok ' + response.statusText);
                }
                const cars = await response.json();
                console.log(cars);

                const table = document.getElementById('carsTable');
                table.innerHTML = '<tr><th>Name</th><th>Year</th><th>Price</th></tr>'; // Reset table

                cars.forEach(car => {
                    const row = table.insertRow();
                    row.insertCell(0).textContent = car.name;
                    row.insertCell(1).textContent = car.Year;
                    row.insertCell(2).textContent = car.Price;
                });
            } catch (error) {
                console.error('Fetch error: ', error);
                alert('Failed to fetch cars: ' + error.message);
            }
        }

        window.onload = viewCars;
    </script>
</head>
<body>
    <h1>View Cars</h1>
    <table id="carsTable" border="1">
        <!-- Table rows will be inserted here -->
    </table>
</body>
</html>
